    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script>
    var showLine = true;
    var showPoint = true;
    var path = '';
    var data = {
        "type": "FeatureCollection",
        "features": []
    };
    var layer = null;

    var map = L.map('map').setView([48.1374300, 11.5754900], 13);
    mapLink = '<a href="https ://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; ' + mapLink + ' Contributors',
        maxZoom: 18,
    }).addTo(map);

    function displayBike96111() {
        path = "data/bike96111.json";
        loadData(path);
    }

    function displayBike96300() {
        path = "data/bike96300.json";
        loadData(path);
    }

    function displayBike96577() {
        path = "data/bike96577.json";
        loadData(path);
    }

    function displayBike96682() {
        path = "data/bike96682.json";
        loadData(path);
    }

    function displayBike96728() {
        path = "data/bike96728.json";
        loadData(path);
    }

    function displayBike97265() {
        path = "data/bike97265.json";
        loadData(path);
    }

    function checkedLine() {
        showLine = !showLine;
        loadData(path);
    }

    function checkedPoint() {
        showPoint = !showPoint;
        loadData(path);
    }

    // extend the map with the geojson data and adds popups for the line and points
    function showData() {
        if (layer) {
            layer.remove();
        }

        layer = L.geoJSON(data, {
            onEachFeature: function(feature, layer) {
                if (feature.geometry.type === "Point") {
                    var popupText = "Datum: " + new Date(feature.properties.date).toDateString() + "<br>Standzeit ca.: " + (feature.properties.count * 10 / 60).toFixed(0) + "h";
                    layer.bindPopup(popupText);
                }
                if (feature.geometry.type === "LineString") {
                    var popupTextLine = "Anzahl der Punkte: " + feature.geometry.coordinates.length;
                    layer.bindPopup(popupTextLine);
                }
            }
        });
        layer.addTo(map);
    }

    //  load json file and splice features array to show only selected information
    function loadData(path) {
        data.features = [];

        d3.json(path, function(bikeData) {
            data.features = data.features.concat(bikeData.features);

            if (showLine === false && showPoint === false) {
                data.features = [];
            } else if (showLine === false && showPoint === true) {
                data.features.splice(0, 1);
            } else if (showLine === true && showPoint === false) {
                data.features.splice(1, data.features.length - 1);
            }

            showData();
        });
    }
    </script>
